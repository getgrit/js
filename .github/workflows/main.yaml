name: Run grit patterns test

env:
  GRIT_TELEMETRY_DISABLED: 'true'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        runner: [ubuntu-22.04, nscloud-ubuntu-22.04-amd64-4x16]
        node-version: [16.16, 18.x, 20.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install @getgrit/launcher
        run: npm install -g @getgrit/launcher

      - name: Run doctor pre-update
        run: npx grit doctor

      - name: Update grit patterns
        run: npx grit install --update

      - name: Run doctor post-update
        run: npx grit doctor

      - name: Run grit patterns test for simple pattern for sanity check
        run: npx grit patterns test --filter=NoConsoleLog

      - name: Run all grit patterns test
        run: npx grit patterns test
